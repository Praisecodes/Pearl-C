<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pearl .C.|Admin</title>
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link
      rel="stylesheet"
      href="https://unpkg.com/simple-icons-font@v5/font/simple-icons.min.css"
      type="text/css"
    />
</head>
<body>
    <!--Mobile Side Bar Start-->
    <div class="mobileSideBarContainer">
        <div class="mobileSideBar showLeft">
            <h1>ADMIN PANEL</h1>
            <br/>
            <div class="mobileProfileImage">
                <div class="mobileImageDiv">
                    <button class="mobileChangeImage" title="Add New Picture">
                        <i class="fa fa-camera"></i>
                    </button>
                </div>
            </div>
            <div class="mobileNameDiv">
                <h2>JOY CHIDIMMA CHIMEZIE</h2>
                <p>(Pearl .C.)</p>
            </div><br/>

            <div class="mobileSideBarPosts">
                <h2>ALL POSTS</h2>
                <button class="mobileAddPost" title="Add New Post">
                    <i class="fa fa-plus"></i>
                </button>
            </div>
        </div>
    </div>
    <!--Mobile Side Bar End-->

    <!--New Post's Header Div Start-->
    <div class="NewPostHeaderContainer">
        <div class="NewPostHeader shrink">
            <button class="closeNewPostHeader">
                <i class="fa fa-x"></i>
            </button><br/>
            <h2>Add Post Title And Category</h2>
            <form class="TitleAndCategory">
                <input type="text" name="header" class="TitleInput" placeholder="Type The Title" autofocus>
                <input type="text" name="category" class="categoryInput" placeholder="Choose Category">
            </form>
            <button class="CreatePost"></button>
        </div>
    </div>
    <!--New Post's Header Div End-->

    <!--Delete Post Div Start-->
    <div class="deletePostContainer">
        <div class="deletePostDiv shrink">
            <button class="closeDeletePost">
                <i class="fa fa-x"></i>
            </button><br/><br/>
            <h3 class="write"></h3>
            <p class="cat"></p>
            <input type="text" class="storyName" placeholder="Type Title Here">
            <button class="deletePost"></button>
        </div>
    </div>
    <!--Delete Post Div End-->

    <div class="parentContainer">
        <div class="sideBar">
            <h1>ADMIN PANEL</h1>
            <br/>
            <div class="profileImage">
                <div class="imageDiv">
                    <button class="changeImage" title="Add New Picture">
                        <i class="fa fa-camera"></i>
                    </button>
                </div>
            </div>
            <div class="nameDiv">
                <h2>JOY CHIDIMMA CHIMEZIE</h2>
                <p>(Pearl .C.)</p>
            </div><br/>
            <!--This is where all the posts are placed-->
            <div class="sideBarPosts">
                <h2>ALL POSTS</h2>
                <button class="addPost" title="Add New Post">
                    <i class="fa fa-plus"></i>
                </button>
            </div>
        </div>
        <div class="workarea">
            <div class="workarea-top">
                <button class="workarea-nav-open">
                    <i class="fa fa-bars"></i>
                </button>

                <button class="blogRedirect">
                    Blog<i class="fa fa-arrow-right-to-bracket"></i>
                </button>
            </div>

            <div class="allPosts">

            </div>

            <div class="NewPostForms">
                <div class="titleBar">
                    <h1 class="heading"></h1>
                    <p class="topCat"></p>
                    <button class="edit" title="Edit Title">
                        <i class="fa fa-pencil"></i>
                    </button>
                </div><br/>

                <div class="editorDiv">
                    <textarea name="postBody" class="postBody" placeholder="Type Post/Story Here..."></textarea>
                    <button class="tips">
                        Tips On Writing
                    </button><br/>
                    <div class="buttons">
                        <button class="post">POST <i class="fa fa-plus"></i></button>
                        <button class="delete">DELETE <i class="fa fa-trash"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../scripts/admin.js"></script>
</body>
</html>
